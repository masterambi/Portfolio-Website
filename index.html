<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Ramzy Rashaun Arief</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <nav>
          <h1 id="logo">Ramzy Rashaun</h1>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <div class="clear"></div>
        </nav>
      </div>
    </header>

    <section id="hero" class="hero-section">
      <h2>Full-Stack Developer</h2>
      <a href="#contact">Contact Me</a>
    </section>

    <section id="about" class="about-section">
      <div class="container">
        <h2>About Me</h2>
        <img src="ramzy.jpeg" alt="Developer Smiling" />
        <p>
          Hi, my name is Ramzy. I don't know what to say. Contact me for more
          information!
        </p>
      </div>
    </section>

    <section id="contact" class="contact-section">
      <h2>Contact Me</h2>
      <form>
        <input type="text" name="name" id="name-input" placeholder="Name" />
        <input type="email" name="email" id="email-input" placeholder="Email" />
        <textarea
          name="messasge"
          id="message-input"
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
        <button>Submit</button>
      </form>
    </section>

    <footer>
      <p>Ramzy Rashaun Arief &copy;</p>
    </footer>
  </body>
</html>
